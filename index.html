<!DOCTYPE html>
<html>
  <head>
     <title>Quiz Board</title>
     <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <script src="js/scripts.js"></script>
  </head>
  <body>
      <div class="jumbotron">

        <h1>Quiz Board.</h1>

      </div>

    <div class="container">


<div class="row">
  <div class="col-md-6">


    <form>
 <div class="form-group">

   <label for="name">Full Names</label>
   <input type="Names" class="form-control" id="exampleName" placeholder="FirstName LastName">
</div>
<div class="form-group">
   <span class="form-group-addon">@</span> <label for="exampleInputEmail1">Email address</label>
   <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
 </div>
 <div class="form-group">
   <label for="username">Admission Number</label>
   <input type="username" class="form-control" id="exampleAdminNo" placeholder="username">
 </div>

 <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
<div class="col-md-6">
  <p style="font-weight: bolder; font-size:20px;">Instructions to be adhered to;</p>
    <ol style="font-weight: bolder; font-size:20px;">
        <li>Please ensure that you answer all questions provided. <br></li>
        <li>Cheating will not be tollarated and will lead to immediate expulsion. <br></li>
        <li>Total marks that can be attained from all correct answers is 100%.</li>
    </ol>



</div>

    </div>


    </div>
  </body>
</html>
